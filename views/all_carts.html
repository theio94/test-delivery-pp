<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="preload"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" 
    as="font"
    type="font/woff2"
    onload="this.rel='stylesheet'"
    crossorigin="anonymous"/>
    <link 
    rel="preload" 
    as="style"
    onload="this.rel='stylesheet'"
    href="/carts/carts.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="icon" type="image/x-icon" href="/assets/hothaul-logo copy.ico">
    <title>Hot Haul</title>
</head>
<body>
   
    <header>
        <nav>
            <span class="material-symbols-outlined">
                arrow_back_ios
                </span>
            
        </nav>
       <h1>Open Carts</h1> 
    </header>
    <main>
        <div class="cartCard">
            <div class="cardTop" style="background:linear-gradient(to bottom,#e3e3e3,#767676);">
                <span class="material-symbols-outlined">
                    more_horiz
                    </span>
            </div>
            <div class="cardBottom">
                <div class="cardLogo" style="background:linear-gradient(to bottom,#000000,#333);">
                </div>
                <div class="cardDetails">
                    <h3>Vendor Name</h3>
                    <p>2 item(s) in this cart</p>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <nav>
            <ul>
                <li><a href="/home"><span class="material-symbols-outlined">
                    home
                    </span><p>Home</p></a></li>
                <li><a href="/favorites"><span class="material-symbols-outlined">
                    bookmark
                    </span><p>Favorites</p></a></li>
                <li><a href="/orders"><span class="material-symbols-outlined">
                    orders
                    </span><p>Orders</p></a></li>
                <li><a href="/profile"><span class="material-symbols-outlined">
                    person
                    </span><p>Profile</p></a></li>
            </ul>
        </nav>
    </footer>
    <script src="/carts/carts.js" defer></script>
</body>
</html>
