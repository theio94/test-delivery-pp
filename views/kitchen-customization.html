<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link
    rel="preload"
    as="style"
    onload="this.rel = 'stylesheet'"
    href='/customize/kitchen-customization.css'>
   
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    
    <title>HotHaul: Delivery App</title>
    <link rel="icon" type="image/x-icon" href="/assets/hothaul-logo copy.ico">
</head>
<body>
    <header style="border:none;">
       <div class="header-top">
            <span class="material-symbols-outlined">
                 arrow_back_ios
            </span>
       </div> 
    </header>
    <main>
        <section class="showItem">
            <h2>The Crunchtastic Taco</h2>
            <p class="priceAndCalories">$5.99 | 170 Kcal </p>
            <span> Here is the description of the meal. The meal is wrapped of course! Seasoned and topped to perfection.</span>    
        </section>

        <div class="bar"></div>

        <section class="customize">
            <h3>Add Ons</h3>
            <div class="generalCustomize">
                <form id="addOnSelect">
                    
                    <!-- <div class="option-item">
                        <input type="checkbox"id="a1">
                        <label for="a1"> 
                            <h4>Hot Sauce</h4>
                            <p> Free | Adds 30 Kcal</p>
                        </label>
                    </div> -->
                   
                </form>

            </div>
        </section>
        
    </main>
<footer>
        <div class="topFooter" style="display:flex; justify-content:center; align-items:center; gap:2rem;">
            <h2 id="totalPrice"></h2>
            <div class="cartControl">
                    <button id="decrease"><span class="material-symbols-outlined">
                        remove
                    </span></button>
                    <input type="number" value="1" id="quantity-value" readonly>
                    <button id="increase"><span class="material-symbols-outlined">
                        add
                     </span></button>
            </div>
        </div>
      
        <button id="sendToCart" class="addBtn">Add To Cart</button>
       
</footer>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script> 
 <script src="/customize/kitchen-customization.js" defer></script>    
</body>
</html>
